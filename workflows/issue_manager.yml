name: WhyDRS Issue Manager

on:
  schedule:
    - cron: '0 0 * * *'  # Runs once a day at midnight UTC
  workflow_dispatch:       # Allows manual triggering

jobs:
  update-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        # Edge Case 18: Error Handling and Notifications
        # Install necessary Python packages
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub

      - name: Run Script
        # Pass the necessary environment variables
        env:
          APP_ID: ${{ secrets.APP_ID }}
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
        run: |
          python issue_manager_script.py

      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.issues.create({
              owner: 'WhyDRS',
              repo: '.github',  # Repository to create the issue in
              title: 'Issue Manager Workflow Failed',
              body: 'The issue manager workflow failed in the latest run. Please check the logs for details.'
            })
